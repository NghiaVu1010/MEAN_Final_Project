<main>
  <div class="container">
    <h1 class="mt-5 obli bronze shadows text-center">Edit Profile</h1>
    <form class="row justify-content-center white" id="updateForm">
      <div class="col-md-4">

        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input [(ngModel)]="email" name="email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus autocomplete="username email">
        </div>
        
        <button class="btn btn-lg btn-success btn-block" type="button" (click)="open(update)">Save Changes</button>
        <button class="btn btn-lg btn-danger btn-block" type="button" id="deleteProBtn" (click)="open(delete)">Delete</button>
      </div>
    </form>
  </div>
</main>

<!-- Modal for updating a profile -->
<ng-template #update let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Email updated!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onUpdate()" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>

<!-- Modal for deleting a profile -->
<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete {{username}}?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="onDelete()" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
