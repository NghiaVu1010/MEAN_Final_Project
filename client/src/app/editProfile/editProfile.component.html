<main>
  <!-- <div id="chefBanner"><div> -->
  <div class="container">
    <h1 class="mt-5 obli bronze shadows text-center">Edit Profile</h1>
    <form class="row justify-content-center white" id="updateForm">
      <div class="col-md-4">

        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input [(ngModel)]="email" name="email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus autocomplete="username email">
        </div>
        
        <button class="btn btn-lg btn-success btn-block" type="button" (click)="onUpdate()">Save Changes</button>
        <!-- <button class="btn btn-lg btn-secondary btn-block" type="button" id="cancelProBtn">Cancel</button> -->
        <button class="btn btn-lg btn-danger btn-block" type="button" id="deleteProBtn" (click)="onDelete()">Delete</button>
      </div>
    </form>
  </div>
</main>

<!-- Modal for deleting a profile -->
<div class="modal fade" tabindex="-1" id="deleteModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">&nbsp;</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" id="cancelModalBtn" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-primary" id="confirmModalBtn" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
