<app-nav></app-nav>

<main>
  <div class="container">
    <h1 class="mt-5 obli bronze shadows text-center">{{title}}</h1>
    <form class="row justify-content-center white" id="signinForm">
      <div class="col-md-4">
        <div class="form-group">
          <label for="inputUser">User Name</label>
          <input type="text" id="inputUser" class="form-control" name="userName" placeholder="User Name" [(ngModel)]="userName" required autofocus autocomplete="username">
        </div>

        <div class="form-group">        
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required autocomplete="current-password">
        </div>

        <small>Don't have an account? Register<a href="register"> here!</a></small>
        <button class="btn btn-lg btn-success btn-block" type="button" (click)="onLogin()">Login</button>
      </div>
    </form>
  </div>

  <div class="container">
    <br />
    <div class="alert alert-danger" *ngIf="error">{{errMsg}}</div>
  </div>
</main>
